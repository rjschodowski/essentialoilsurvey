<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Essential Oil Survey Form</title>
	<link href="css/html_reset.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1 id="title">Essential Oil Survey</h1>
			<p id="description">We appreciate your feedback on your opinions and preferences of essential oils.</p>
		</header>
		<form id="survey-form">
			<div class="form-field">
				<label id="name-label" for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Enter your full name" required>
			</div>
			<div class="form-field">
				<label id="email-label" for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Enter your email address" required>
			</div>
			<div class="form-field">
				<label id="number-label" for="number">Age<span>(optional)</span></label>
				<input type="number" name="age" id="number" min="13" max="120" placeholder="Age">
			</div>
		</form>
	</div>	
</body>
</html>
